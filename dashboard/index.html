<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBHLC Dashboard</title>
    <link rel="stylesheet" href="../dbstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="dashboard-container">

    <div class="sidebar">
        <div>
            <div class="sidebar-header">
                <img src="../ra_2022-06-19_22-17-45.jpg" alt="CBHLC Logo" class="logo">
            </div>
            <ul class="nav-menu">
                <li class="nav-item active" id="dashboardBtn">
                    <i class="fas fa-chart-line"></i>
                    <span>DASHBOARD</span>
                </li>
                <li class="nav-item" id="enrollmentBtn">
                    <i class="fas fa-user-plus"></i>
                    <span>ENROLLMENT</span>
                </li>
              <li class="nav-item" id="billingBtn">
           <i class="fas fa-file-invoice"></i>
                    <span>BILLING</span>
                    <i class="fas fa-chevron-down" style="margin-left: auto;"></i>
                </li>
                <li class="nav-item" id="studRepBtn">
                    <i class="fas fa-book"></i>
                    <span>STUDENT REPORT</span>
                </li>
                <li class="nav-item" id ="registrarBtn">
                    <i class=" fas fa-building"></i>
                    <span>REGISTRAR</span>
                </li>
            </ul>
        </div>
        <div class="logout">
            <li class="nav-item" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>LOGOUT</span>
            </li>
        </div>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <h1 id="pageTitle">DASHBOARD</h1>
            <div class="user-info">
                <button class="icon-btn"><i class="fas fa-bell"></i></button>
           <span>Welcome, Bronny!</span>     
                <button class="icon-btn"><i class="fas fa-user-circle"></i></button>
            </div>
        </div>

  
        <div id="contentArea">
            <div class="main-grid">
                <div class="main-area">
                
                </div>
                <div class="photo-placeholder"></div>
            </div>

            <div class="schedules-section">
                <h2>
                     Schedules
                    <i class="fas fa-calendar-alt"></i>
                </h2>
                <div class="schedules-grid">
                    <div class="upcoming-events">
                        <h3>SCHOOL EVENTS</h3>
                        <ul class="event-list">
                            <li class="event-item"><i class="fas fa-bullhorn"></i><span>START OF CLASSES:</span></li>
                            <li class="event-item"><i class="fas fa-users-cog"></i><span>PARENT ORIENTATION:</span></li>
                            <li class="event-item"><i class="fas fa-building"></i><span>FOUNDATION DAY:</span></li>
                            <li class="event-item"><i class="fas fa-gifts"></i><span>CHRISTMAS PROGRAM:</span></li>
                            <li class="event-item"><i class="fas fa-award"></i><span>GRADUATION DAY:</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- end contentArea -->

    </div>

</div>

<script src="../script.js"></script>
</body>
</html>
