<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enrollment Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .navigation a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
      height: 3px;
      background: white;
      border-radius: 5px;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.4s ease;
    }

    .navigation a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .wrapper.active-popup {
        transform: translate(-50%, -50%) scale(1);
    }

    .wrapper.active-register .form-box.login {
        transform: translateX(-400px);
    }

    .wrapper.active-register .form-box.register {
        transform: translateX(0);
    }

    .wrapper.active-password .form-box.login {
        transform: translateX(-400px);
    }

    .wrapper.active-password .form-box.password {
        transform: translateX(0);
    }
  </style>
</head>
<body class="bg-white font-sans">
  <header class="fixed top-0 left-0 w-full py-5 px-24 flex justify-between items-center z-[100] bg-[#2c3e50]">
    <a href="index.html" class="logo relative text-2xl text-white no-underline font-medium ml-7 hover:text-[#a6b4c2]">CBHLC </a>
    <nav class="navigation">
      <a href="about.html" class="relative text-lg text-white no-underline font-medium ml-10">About</a>
      <button class="btnLogin-popup w-[130px] h-[45px] bg-transparent border-2 border-white rounded-md cursor-pointer text-lg text-white font-medium ml-10 transition-all duration-400 hover:bg-white hover:text-black">Login</button>
    </nav>
  </header>

  <section class="landing bg">
    <div class="landing-bg flex justify-center items-center flex-col text-center pt-[120px] px-5 pb-10 object-cover">
      <div class="hero-image">
        <img src="landingp.png" alt="School Photo" class="w-[1500px] h-[700px] rounded-lg">
      </div>
      <p class="bible-verse mt-5 text-lg font-bold text-black">
        “Start children off on the way they should go...” <br>
        — Proverbs 22:6
      </p>
      <p class="copyright mt-2.5 text-sm text-black">
        ©2025 CBHLC | All rights reserved |
      </p>
      
      <div class="contact relative bottom-2.5 mr-[1500px] flex gap-4 text-base z-[100] justify-center mt-7 flex-wrap">
        <a href="https://www.facebook.com/CBHLC.Pasig" class="text-black text-4xl transition-colors duration-300 hover:text-[#2c3e50]"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/awrabriguela/" class="text-black text-4xl transition-colors duration-300 hover:text-[#2c3e50]"><i class="fab fa-instagram"></i></a>
       
      </div>
    </div>
  </section>

  <!-- LOGIN / REGISTER / FORGOT -->
  <div class="wrapper fixed top-1/2 left-1/2 w-[400px] p-10 bg-white/10 border-2 border-black rounded-2xl backdrop-blur-md shadow-[0_0_30px_rgba(0,0,0,0.5)] text-center text-white overflow-hidden transition-transform duration-300 z-[200] h-[600px]" style="transform: translate(-50%, -50%) scale(0);">
    <span class="icon-close absolute top-0 right-0 w-11 h-11 text-2xl text-black flex items-center justify-center cursor-pointer transition-colors duration-300 hover:text-red-600"><ion-icon name="close-outline"></ion-icon></span>

    <!-- LOGIN -->
    <div class="form-box login w-full transition-transform duration-500 ease-in-out text-black min-h-[320px] py-7 px-5">
      <h2 class="mb-5 text-2xl">Login</h2>
      <br>
      <form id="loginForm">
        <div class="input-box mb-4">
          <input type="text" placeholder="Username" required class="w-[90%] py-3 px-4 rounded-md border-none outline-none text-base border-2 border-black mt-2.5">
        </div>
        <div class="input-box mb-4">
          <input type="password" placeholder="Password" required class="w-[90%] py-3 px-4 rounded-md border-none outline-none text-base border-2 border-black mt-2.5">
        </div>
        <div class="forgot-pass mt-5">
          <a href="#" class="forgot-pass-btn text-black underline text-sm cursor-pointer transition-colors duration-300 ease-in-out hover:text-gray-400">Forgot password?</a>
        </div>
        <br><br><br>
        <button type="submit" class="btn w-[80%] py-3 border-2 border-black rounded-md bg-transparent text-black text-lg font-semibold cursor-pointer transition-all duration-300 mt-5 hover:bg-[#2c3e50] hover:text-white">Login</button>
          
        <div class="login-link mt-4 text-sm">
          <br>
          <p>Don’t have an account? <a href="#" class="register-link-btn text-black underline font-semibold cursor-pointer transition-colors duration-300 ease-in-out hover:text-gray-500">Register</a></p>
        </div>
      </form>
    </div>

    <!-- RESET PASSWORD -->
    <div class="form-box password absolute top-0 left-0 w-full mt-5 text-black" style="transform: translateX(400px);">
      <h2 class="reset-password mb-5 text-2xl">Reset Password</h2>
      <form action="#">
        <div class="input-box mb-4">
          <input type="text" placeholder="Old Password" required class="w-[90%] py-3 px-4 rounded-md border-none outline-none text-base border-2 border-black mt-2.5">
        </div>
        <div class="input-box mb-4">
          <input type="text" placeholder="New Password" required class="w-[90%] py-3 px-4 rounded-md border-none outline-none text-base border-2 border-black mt-2.5">
        </div>
        <div class="input-box mb-4">
          <input type="password" placeholder="Confirm Password" required class="w-[90%] py-3 px-4 rounded-md border-none outline-none text-base border-2 border-black mt-2.5">
        </div>
        <button type="submit" class="btn w-[80%] py-3 border-2 border-black rounded-md bg-transparent text-black text-lg font-semibold cursor-pointer transition-all duration-300 mt-5 hover:bg-[#2c3e50] hover:text-white">Confirm</button>
        <div class="register-link mt-4 text-sm">
          <p>Already have an account? <a href="#" class="login-link-btn text-black underline font-semibold cursor-pointer transition-colors duration-300 ease-in-out hover:text-gray-500">Login</a></p>
        </div>
      </form>
    </div>

  
   <div class="form-box register absolute top-0 left-0 w-full mt-5 text-black" style="transform: translateX(400px);">
  <h2 class="registration-text mb-5 text-2xl">Create Account</h2>
  <form action="#">
    <br>
    <div class="input-box mb-4">
      <input type="text" placeholder="Name" required class="w-[90%] py-3 px-4 rounded-md border-none outline-none text-base border-2 border-black mt-2.5">
    </div>
    <div class="input-box mb-4">
      <input type="text" placeholder="Email" required class="w-[90%] py-3 px-4 rounded-md border-none outline-none text-base border-2 border-black mt-2.5">
    </div>
    <div class="input-box mb-4">
      <input type="password" placeholder="Password" required class="w-[90%] py-3 px-4 rounded-md border-none outline-none text-base border-2 border-black mt-2.5">
    </div>

 
    <div class="input-box mb-4">
      <select required class="w-[90%] py-3 px-4 rounded-md border-none outline-none text-base border-2 border-black mt-2.5 bg-white cursor-pointer">
        <option value="" disabled selected>Select Role</option>
        <option value="parent">Parent</option>
        <option value="registrar">Registrar</option>
      </select>
    </div>

    <button type="submit" class="btn w-[80%] py-3 border-2 border-black rounded-md bg-transparent text-black text-lg font-semibold cursor-pointer transition-all duration-300 mt-5 hover:bg-[#2c3e50] hover:text-white">Register</button>
    <div class="register-link mt-4 text-sm">
      <p>Already have an account? <a href="#" class="login-link-btn text-black underline font-semibold cursor-pointer transition-colors duration-300 ease-in-out hover:text-gray-500">Login</a></p>
    </div>
  </form>
</div>

        
  
    <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@8.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
