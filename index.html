<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enrollment Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <a href="/" class="logo">CBHLC </a>
    <nav class="navigation">
      <a href="/about/">About</a>
      <button class="btnLogin-popup">Login</button>
    </nav>
  </header>

  <section class="landing bg">
    <div class="landing-bg">
      <div class="hero-image">
        <img src="landingp.png" alt="School Photo">
      </div>
      <p class="bible-verse">
        “Start children off on the way they should go...” <br>
        — Proverbs 22:6
      </p>
      <p class="copyright">
        ©2025 CBHLC | All rights reserved |
      </p>
      
      <div class="contact">
        <a href="https://www.facebook.com/CBHLC.Pasig"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/awrabriguela/"><i class="fab fa-instagram"></i></a>
       
      </div>
    </div>
  </section>

  <!-- LOGIN / REGISTER / FORGOT -->
  <div class="wrapper" style="display: none;">
    <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>

    <!-- LOGIN -->
    <div class="form-box login">
      <h2>Login</h2>
      <br>
      <form id="loginForm">
        <div class="input-box">
          <input type="text" placeholder="Username" required>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required>
        </div>
        <div class="forgot-pass">
          <a href="#" class="forgot-pass-btn">Forgot password?</a>
        </div>
        <br><br><br>
        <button type="submit" class="btn">Login</button>
               <button type="submit" class="btn" style="width: 150px; height: 50px;color: rgb(0, 68, 255);">Admin Login</button>
        <div class="login-link">
          <br>
          <p>Don’t have an account? <a href="#" class="register-link-btn">Register</a></p>
        </div>
      </form>
    </div>

    <!-- RESET PASSWORD -->
    <div class="form-box password">
      <h2 class="reset-password">Reset Password</h2>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Old Password" required>
        </div>
        <div class="input-box">
          <input type="text" placeholder="New Password" required>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn">Confirm</button>
        <div class="register-link">
          <p>Already have an account? <a href="#" class="login-link-btn">Login</a></p>
        </div>
      </form>
    </div>

    <!-- REGISTER -->
    <div class="form-box register">
      <h2 class="registration-text">Create Account</h2>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="First Name" required>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Last Name">
        </div>
        <br>
        <div class="input-box">
          <input type="text" placeholder="Username" required>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Password" required>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="register-link">

          <p>Already have an account? <a href="#" class="login-link-btn">Login</a></p>
        </div>
      </form>
    </div>
  </div>
    <script src="script.js"></script>
